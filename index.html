<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebula Pens ‚Äì Order Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #6a00ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5200cc;
    }
  </style>
</head>
<body>

  <h1>ü™ê Nebula Pens ‚Äì Custom Order</h1>

  <div class="container">
    <form id="orderForm">

      <input type="text" id="customerName" placeholder="Full Name" required />

      <input type="tel" id="phoneNumber" placeholder="Phone Number" required />

      <input type="email" id="customerEmail" placeholder="Email Address" required />

      <textarea id="address" placeholder="Full Address" required></textarea>

      <!-- Body Colour -->
      <label>Body Colour:</label>
      <select id="penBodyColor" required>
        <option value="">Select Body Colour</option>
        <option>Red</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Indigo</option>
        <option>Violet</option>
        <option>Pink</option>
        <option>Silver</option>
        <option>Gold</option>
        <option>Black</option>
        <option>White</option>
      </select>

      <!-- Grip Colour -->
      <label>Grip Colour:</label>
      <select id="gripColor" required>
        <option value="">Select Grip Colour</option>
        <option>Red</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Indigo</option>
        <option>Violet</option>
        <option>Pink</option>
        
      
        <option>Black</option>
        <option>White</option>
      </select>

      <!-- Ink Colour -->
      <label>Ink Colour:</label>
      <select id="inkColor" required>
        <option value="">Select Ink Colour</option>
        <option>Blue</option>
        <option>Black</option>
      </select>

      <!-- Quantity -->
      <label>Quantity:</label>
      <select id="quantity" required>
        <option value="1">1 Pen</option>
        <option value="2">2 Pens</option>
        <option value="3">3 Pens</option>
        <option value="5">5 Pens</option>
        <option value="10">10 Pens</option>
      </select>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzoeh6ltmbewred-Gd--1fSFHouUHgflFUuuHIPRXYYrKf_ck7dRiND2mJFJRjgK7H-/exec";

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const orderData = {
        customerName: document.getElementById("customerName").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        customerEmail: document.getElementById("customerEmail").value,
        address: document.getElementById("address").value,
        penBodyColor: document.getElementById("penBodyColor").value,
        gripColor: document.getElementById("gripColor").value,
        inkColor: document.getElementById("inkColor").value,
        quantity: document.getElementById("quantity").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(orderData)
      })
        .then((res) => {
          alert("Order Sent Successfully! üöÄ");
          document.getElementById("orderForm").reset();
        })
        .catch((err) => {
          alert("Error sending order!");
          console.error(err);
        });
    });
  </script>

</body>
</html>
